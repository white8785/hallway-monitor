<html>
    <head>
        <title>Hallway Monitor</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <meta http-equiv="refresh" content="1">
    </head>
    <body class="bg-{{ color }}-500 text-white flex items-center justify-center min-h-screen">
        <h1 class="text-4xl">
            {% if color == "red" %}
                On a Call!
            {% elif color == "yellow" %}
	        On a Call, just be quite.
            {% else %}
                Not on a Call
            {% endif %}
        </h1>
    </body>
</html>
